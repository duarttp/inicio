<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>formatation de txt</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Tabelas</h1>
            <table border="0" width="75%" >
                <thead>
                    <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                    </tr>
                    <tr>
                        <td colspan="3">Descrição da tabela</td>
                    </tr>
                </thead>
                <tbody align="center">
                <tr>
                    <td>1a</td>
                    <td>1b</td>
                    <td>1c</td>
                </tr>
                <tr>
                    <td>2a</td>
                    <td>2b</td>
                    <td>2c</td>
                </tr>
                <tr>
                    <td>3a</td>
                    <td colspan="3">3b</td>
                    
                </tr>
                <tr>
                    <td>4a</td>
                    <td>4b</td>
                    <td>4c</td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">rodapé da tabela</td>
                    </tr>
                </tfoot>
            </table>
            <h2>Tabela como layout</h2>
            <table border="5" width="600">
                <tr>
                    <td width="20"></td>
                    <td colspan="4" bgcolor="#bbccce" align="center">cabeçalho</td>
                    <td width="20"></td>
                </tr>
                <tr height="300">
                    <td></td>
                    <td>COLUNA 2</td>
                    <td>cOLUNA 1 </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4">rodapé</td>
                   
                </tr>
            </table>
    </body>
    <!-- comando para anotação-->
</html>
